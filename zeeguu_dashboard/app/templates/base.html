<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }}</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/metisMenu.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/timeline.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/startmin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/morris.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='./css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/helper.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/spinners.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="page-wrapper" style="height:100%">


    <!--  Navbar -->
    <div class="row page-titles" style="border-radius: 10px; width: 80%; margin: 0 auto; margin-bottom: 3%">


        <div class="col-xs-6 align-self-center">
            <a href="/"><h3 class="text-primary">Zeeguu Dashboard</h3></a>
        </div>

        <div class="col-xs-6 align-self-center">
            <div class="row">
                <div class="col-xs-12">
                    <div class="pull-right">
                        {% block buttons %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End of navbar-->



    {% block content  %} {% endblock %}

</div>

<!-- jQuery -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- Metis Menu Plugin JavaScript -->
<script src="{{ url_for('static', filename='js/metisMenu.min.js') }}"></script>
<!-- Custom Theme JavaScript -->
<script src="{{ url_for('static', filename='js/startmin.js') }}"></script>

</body>
</html>
