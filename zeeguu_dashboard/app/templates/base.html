<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }}</title>

    <link rel="icon" href="{{ url_for('static', filename='img/elephlogo-alone.png') }}">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
</head>
<body>

<div class="page-wrapper" style="height:100%">

    <!--  Navbar -->
    <div class="row page-titles" style="border-radius: 10px; width: 80%; margin: 0 auto; margin-bottom: 3%">

        <div class="col-xs-6 align-self-center">
            <a href="/"><h3 class="text-primary">Teacher Dashboard</h3></a>
        </div>
        <div class="col-xs-6 align-self-center">
            <div class="row">
                <div class="col-xs-12">
                    <div class="pull-right">
                        {% block buttons %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block content  %} {% endblock %}

</div>

<!-- jQuery -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
