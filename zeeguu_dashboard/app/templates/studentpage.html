{% extends "base.html" %}

{% block content %}

    <br>
{#    <div class="row page-titles" style="border-radius: 10px">#}
        {% for block in stats %}


            <div class="card" style="border-radius: 10px; width: 80%; margin: 0 auto; float: none; margin-bottom: 10px">
                <h1>{{ block.date }}</h1>
            </div>

            {% for bookmark in block.bookmarks %}

            <div class="card" style="border-radius: 10px; width: 80%; margin: 0 auto; float: none; margin-bottom: 10px">
                    <div class="d-flex w-100 justify-content-between">
                        {{ bookmark.from }}
                       <span class="glyphicon glyphicon-chevron-right"></span>
                        {{ bookmark.to }}

                        <div class="pull-right">
                            <a href={{ bookmark.url }}>
                                <button type="button" class="btn btn-success m-b-10 m-l-5">Go to article</button>
                            </a>
                        </div>

                    </div>
                    <small>{{ bookmark.context }}</small>

            </div>

            {% endfor %}
            <br>
        {% endfor %}
{#    </div>#}



{% endblock %}


{% block buttons %}

    <button type="button" onclick="goBack()" class="btn btn-outline-secondary btn-rounded waves-effect" style="color:#4285f4!important"><</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

{% endblock %}
