{% extends "base.html" %}

{% block content %}

    <div class="row page-titles" style="border-radius: 10px; width: 80%; margin: 0 auto; float: none; margin-bottom: 10px">

        <!-- these are the classes  -->
    {% set color = ['#546e7a', '#4680ff'] %}
    {% for class in classes %}

        <div class="col-md-4">
            <div class="card btn-outline-secondary p-30" style="background:{{ color[loop.index%2] }}">
                <div class="media widget-ten">
                <div class="card-content white-text">
                    <span class="card-title">{{  class.class_name }}</span>
                    <p>Language: {{ class.class_language_name }}</p>
                    <p>Invite Code: {{ class.inv_code }}</p>
                </div>
                <div class="card-action">
                    <a href={{'/class/'+class.id}}>Go To Class</a>
                </div>
                </div>
            </div>
        </div>
    {% endfor %}


    <!-- end container fluid  -->


</div>

{% endblock %}

{% block buttons %}

<a href={{'/create_classroom'}}>
    <button type="button" class="btn btn-outline-secondary btn-rounded waves-effect" style="color:#4285f4!important">+</button>
</a>

{% endblock %}
