{% extends "base.html" %}


{% block content %}


<div class="col-lg-4"></div>

<div class="row justify-content-center" style="border-radius: 10px">
    <div class="col-lg-4">
        <div class="login-content card">
            <div class="login-form">

                <h2>Create classroom</h2>
                <br>
                <form action="" method="post" role="form">
                    {{ form.csrf }}
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <div class="form-group">
                            <label>Classroom Name:</label>
                            <input type="text" class="form-control" id="class_name" name="class_name"
                                   placeholder="Classroom Name">
                        </div>

                        <div class="form-group">
                            <label>Class language:</label>
                            <input type="text" class="form-control" id="class_language_id" name="class_language_id"
                                   placeholder="Class Language">
                        </div>

                        <div class="form-group">
                            <label>Invitation Code:</label>
                            <input type="text" class="form-control" id="inv_code" name="inv_code"
                                   placeholder="Invitation Code">
                        </div>

                        <div class="form-group">
                            <label>Max Students:</label>
                            <input type="text" class="form-control" id="max_students" name="max_students"
                                   placeholder="Max Students">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>

                </form>
                <br>

            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block buttons %}

    <button type="button" onclick="goBack()" class="btn btn-outline-secondary btn-rounded waves-effect" style="color:#4285f4!important"><</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

{% endblock %}
