{% extends "base.html" %}


{% block content %}

    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
    <html>
    <head>
        <title>Reusable Form Demo</title>
        <link rel="stylesheet" media="screen" href ="static/bootstrap.min.css">
        <link rel="stylesheet" href="static/bootstrap-theme.min.css">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">

    </head>
    <body>

    <div class="container">
        <h1>Create classroom</h1>
        <form  action="" method="post" role="form">
            {{ form.csrf }}
            {{ form.hidden_tag() }}
            <div class="form-group">
                <div class="form-group">
                    <label>Classroom Name:</label>
                    <input type="text" class="form-control" id="class_name" name="class_name" placeholder="Classroom Name">
                </div>

                <div class="form-group">
                    <label>Class language:</label>
                    <input type="text" class="form-control" id="class_language_id" name="class_language_id" placeholder="Class Language">
                </div>

                <div class="form-group">
                    <label>Invitation Code:</label>
                    <input type="text" class="form-control" id="inv_code" name="inv_code" placeholder="Invitation Code">
                </div>

                <div class="form-group">
                    <label>Max Students:</label>
                    <input type="text" class="form-control" id="max_students" name="max_students" placeholder="Max Students">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>

        </form>
        <br>
    </div>


{% endblock %}
